version: '3.3'

services:   
  api:
    container_name: weather-track-api
    image: weather-track-api
    build:
      context: ./api
      dockerfile: dockerfile
    volumes: 
      - ./api:/usr/app
    ports:
      - 5000:5000
  
  client:
    container_name: weather-track-client
    image: weather-track-client
    build:
      context: ./client
      dockerfile: dockerfile
    volumes: 
      - ./client:/usr/app
    ports: 
      - 80:80
    depends_on:
      - api